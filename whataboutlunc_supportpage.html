<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What About Lunc Support Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .support-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .support-container h1 {
            font-size: 24px;
            color: #333333;
        }

        .support-container p {
            font-size: 16px;
            color: #666666;
            margin: 20px 0;
        }

        .support-container a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .support-container a:hover {
            background-color: #0056b3;
        }

        .email-button {
            background-color: #fed83c;
        }

        .email-button:hover {
            background-color: #fed83c;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <h1>What About Lunc Support Page</h1>
        <h3>Need Help?</h3>
        <p>If you need assistance, please send us an email.</p>
        
        <a href="mailto:gokhantaskinspec@gmail.com?subject=Support%20Request&body=Please%20describe%20your%20issue%20here." class="email-button">Send Email</a>
    </div>
</body>
</html>
